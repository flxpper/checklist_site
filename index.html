<!DOCTYPE html>
<html>
<head>
   <title>Checklist</title>
   <style>
      /* Center the main heading */
		h1 {
			text-align: center;
		}

		/* Center the table */
		table {
			margin: 0 auto;
		}

		/* Add borders and spacing to the table */
		table {
			border-collapse: collapse;
			width: 80%;
			margin-bottom: 20px;
		}

		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: center;
		}

		/* Dark mode styles */
			body {
			background-color: #222;
			color: #fff;
		}

		table {
			border-color: #fff;
		}
   </style>
</head>
<body>
   <h1>Checklist</h1>
   <table>
      <tr>
         <th>Lush Vine Jungle</th>
         <th>Steampunk Islands</th>
         <th>Void Abyss</th>
      </tr>
      <tr>
         <td>Vine Tile</td>
         <td>Thing</td>
         <td>Thing</td>
      </tr>
      <tr>
         <td>Thing</td>
         <td>Thing</td>
         <td>Thing</td>
      </tr>
      <!-- Add more rows as needed -->
   </table>
</body>
</html>
